<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondopaciente.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>
    <br>
    <br>
<div class="container-fluid">
    <table class="table table-dark table-hover">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Matricula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Puntuación</th>
                <th scope="col">Precio Consulta</th>
                <th scope="col">Caract. Oferta</th>
                <th scope="col">Horario Atención</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>


        <tbody th:each="profesional : ${profesionales}">
            <tr>
                <th scope="row" th:text="${profesional.id}"></th>
                
                

                <td th:text="${profesional.matriculaProfesional}"></td>
                <td th:text="${profesional.nombreProfesional}"></td>
                <td th:text="${profesional.apellidoProfesional}"></td>
                <td th:text="${profesional.edadProfesional}"></td>
                <td th:text="${profesional.especialidadProfesional}"></td>
                <td th:text="${profesional.puntuacionProfesional}"></td>
                <td th:text="${profesional.precioConsulta}"></td>
                <td th:text="${profesional.caracteristicaDeOferta}"></td>
                <td th:text="${profesional.horario}"></td>
                <!-- <td th:text="${usuario.idUsuario}"></td>-->
                <a th:href="@{/ruta/modificar/__${id}__}" title="Editar Elemento"><button>Editar</button></a>
                <td><a th:href="@{/paciente/seleccionar-doctor/__${profesional.matriculaProfesional}__/__${usuario.idUsuario}__}">Seleccionar Profesional</a></td>
                 
               <!-- </tr><td ><a th:href="@{/paciente/agrendar_turno/__${usuario.idUsuario}__}">Registar</a></td> -->
            </tr>

        </tbody>


    </table>


</div>


    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Mostrar nombre del usuario mediante la session 
    <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>-->

    <!-- header section start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
