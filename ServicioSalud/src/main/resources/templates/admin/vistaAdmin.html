<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondoadmin.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>

   
    <div class="cards-usuarios-admin">
        <div class="card" style="width: 17rem;">
            <img src="/images/index-slide4.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Usuarios profesionales</h5>
                <p class="card-text">Creacion, edicion y baja de usuarios profesionales.</p>
                <a href="/admin/registrarUsuarioProfesional" class="btn btn-primary">Registrar profesional</a>
                <a href="/admin/listadoProfesionalesAdmin" class="btn btn-primary">Lista profesionales</a>
            </div>
        </div>

        <div class="img-logo-admin">
            <img src="/images/logo2.png"
                style="max-width: 155px; height: auto; display: flex; margin-left: 5px;display: block; margin: auto;"
                alt="logo">
        </div>

        <div class="card" style="width: 17rem;">
            <img src="/images/perfil-paciente.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Usuarios pacientes</h5>
                <p class="card-text">Informacion de usuarios pacientes.</p>
                <a href="/admin/listadoPacientesAdmin" class="btn btn-primary">Lista pacientes</a>
            </div>
        </div>
    </div>

    <section class="info-admin">
        <p>Administracion de usuarios profesional y pacientes</p>
    </section>




    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
