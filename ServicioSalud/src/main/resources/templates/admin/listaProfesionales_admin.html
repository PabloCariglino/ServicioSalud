<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondoadmin.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Id usuario profesional</th>
                <th scope="col">Nombre del usuario profesional</th>
                <!--<th scope="col">password</th>-->
                <th scope="col">Email</th>
                <th scope="col">Estado del usuario</th>
                <th scope="col">Registrar datos profesional</th>
               
            </tr>
        </thead>


        <tbody th:each="usuario: ${usuariosProfesionales}">
            <tr>
                <th scope="row" th:text="${usuario.idUsuario}"></th>

                <td th:text="${usuario.nombreUsuario}"></td>
               <!--<td th:text="${usuario.password}"></td>--> 
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.estadoUsuario}"></td>
                <td ><a th:href="@{/admin/registrarDatosProfesional/__${usuario.idUsuario}__}">Registar</a></td>
            </tr>

        </tbody>


    </table>



    
    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <!-- Mostrar nombre del usuario mediante la session 
    <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>-->
    
    <!-- header section start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
