<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondo.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>
<H1>&nbsp</H1>

<BR><H1>&nbsp</H1>
    <BR><H1>&nbsp</H1>

        <BR>

            <BR>

    <div class="container col-md-4 text-center text-white">
        <H1>Datos del profesional</H1>
        <hr>
        <form th:action="@{/admin/registroDatosProfesional/__${usuario.idUsuario}__}" method="post">
            <div class="mb-3">
                <label for="matriculaProfesional" class="form-label">Matricula Profesional</label>
                <input type="number" class="form-control" id="matriculaProfesional" name="matriculaProfesional" />
            </div>
            <div class="mb-3">
                <label for="nombreProfesional" class="form-label">Nombre Profesional</label>
                <input type="text" class="form-control" id="nombreProfesional" name="nombreProfesional" />
            </div>
            <div class="mb-3">
                <label for="apellidoProfesional" class="form-label">Apellido Profesional</label>
                <input type="text" class="form-control" id="apellidoProfesional" name="apellidoProfesional" />
            </div>
            <div class="mb-3">
                <label for="edadProfesional" class="form-label">Edad Profesional</label>
                <input type="number" class="form-control" id="edadProfesional" name="edadProfesional" />
            </div>
            <div class="mb-3">
                <label for="especialidadProfesional" class="form-label">especialidadProfesional</label>
                <input type="text" class="form-control" id="especialidadProfesional" name="especialidadProfesional" />
            </div>
            <div class="mb-3">
                <label for="puntuacionProfesional" class="form-label">PuntuacionProfesional</label>
                <input type="number" class="form-control" id="puntuacionProfesional" name="puntuacionProfesional" />
            </div>
            <div class="mb-3">
                <label for="precioConsulta" class="form-label">PrecioConsulta</label>
                <input type="number" class="form-control" id="precioConsulta" name="precioConsulta" />
            </div>
            <div class="mb-3">
                <label for="caracteristicaDeOferta" class="form-label">Caracteristica de oferta</label>
                <input type="text" class="form-control" id="caracteristicaDeOferta" name="caracteristicaDeOferta" />
            </div>
            <div class="form-group mb-2">
                <label for="tipo">Horario:</label>
                <select class="form-control" id="horario" name="horario" required>
                    <option value="MANANA">Mañana</option>
                    <option value="TARDE">Tarde</option>
                    <option value="NOCHE">Noche</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container my-1">
        <!-- Mensajes Condicionales -->
        <div th:if="${error != null}">
            <div class="alert text-center alert-danger fade show" role="alert">
                <strong>ERROR</strong>
                <p th:text="error"></p>
            </div>
        </div>
        <div th:if="${exito != null}">
            <div class="alert text-center alert-success fade show" role="alert">
                <strong>EXITO</strong>
                <p th:text="exito"></p>
            </div>
        </div>
        <!-- Mensajes Condicionales -->
    </div>
    <div class="col-md-6">
        <div class="image_1"><img src="/images/img-1.png" /></div>
    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>


    <!-- Mostrar nombre del usuario mediante la session -->
    <h2 th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombreUsuario}"></h2>
    <!-- header section start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
