<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondoprofesional.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">
    <title>Mi Salud Digital</title>
</head>

<body>
    <header th:replace="~{fragments/header :: head}"></header>

    
    <div>
        <Br>

        <h1 style="color:white">LISTADO DE HISTORIAS CLINICAS</h1>

        <Br>
        <table class="table">
            <thead class="thead-dark">
                <tr>

                    <th scope="col">Especialidad HC </th>
                    <th scope="col">Nombre del usuario paciente</th>
                    <th scope="col">Email</th>
                    <th scope="col">Estado del usuario</th>
                    <th scope="col">Registrar historia clinica</th>
                    <th scope="col">Ver historia clinica</th>

                    <!--<th scope="col">dni paciente</th>
                <th scope="col">Nombre paciente</th>
                <th scope="col">apellido paciente</th>
                <th scope="col">fecha de naciemiento</th>
                <th scope="col">obra social</th>
                <th scope="col">tel</th>
                <th scope="col">intencion consulta</th>
                <th scope="col">historia clinica</th>-->
                </tr>
            </thead>


            <tbody th:each="usuario: ${usuariosPacientes}">
                <tr>
                    <th scope="row" th:text="${usuario.idUsuario}"></th>

                    <td th:text="${usuario.nombreUsuario}"></td>

                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.estadoUsuario}"></td>
                    <td><a th:href="@{/profesional/registrarHistoriaClinicaPaciente/__${usuario.idUsuario}__}">Registrar Historia clinica</a></td>
                    <td><a th:href="@{/profesional/historiaClinica/__${usuario.idUsuario}__}">Historia clinica</a></td>
                </tr>

            </tbody>


        </table>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
