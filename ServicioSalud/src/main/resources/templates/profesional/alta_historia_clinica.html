<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/fondo.css">
    <link rel="icon" href="/images/logo2.png" type="image/png">

    <title>Mi Salud Digital</title>

<body>
    <header th:replace="~{fragments/header :: head}"></header>

    <form th:action="@{/profesional/registroHistoriaClinicaPaciente/__${usuario.idUsuario}__}" method="post">
       
            
            <h1>PARA QUE APAREZCAN EL RESTO DE ATRIBUTOS A LLENAR</h1>
            <div class="container-fluid">
                    
                


                <div class="mb-3">  
                    <!--HACER UN SELECT CON LAS ESPECIALIDADES-->
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" class="form-control" id="especialidad" name="especialidad" />
                </div>
                <div class="mb-3">
                    <label for="matriculaAtencionProfesional" class="form-label">Ingrese su matricula de
                        profesional</label>
                    <input type="number" class="form-control" id="matriculaAtencionProfesional"
                        name="matriculaAtencionProfesional" />
                </div>
                <div class="mb-3">
                    <label for="historialMedico" class="form-label">historialMedico</label>
                    <input type="text" class="form-control" id="historialMedico" name="historialMedico" />
                </div>
                <div class="mb-3">
                    <label for="fechaDeAtencion" class="form-label">Ingrese fecha</label>
                    <input type="date" class="form-control" id="fechaDeAtencion" name="fechaDeAtencion" />
                </div>
                <div class="mb-3">
                    <label for="prepaga" class="form-label">Obra social</label>
                    <input type="text" class="form-control" id="prepaga" name="prepaga" />
                </div>


                <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </div>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
